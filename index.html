<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Services Locator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>🏙️ City Services</h1>
            <p>Find nearby services in your area</p>
        </header>
        
        <main class="main-content">
            <div id="search-container"></div>
            <div id="filters-container"></div>
            <div id="location-permission"></div>
            <div id="map-container"></div>
            <div id="results-container"></div>
        </main>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script async src=https://maps.googleapis.com/maps/api/js?key=AIzaSyDIAckSTfIYs0cKcXLwpWiNGplapjK7qaI&libraries=places"></script>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
